AWSTemplateFormatVersion: "2010-09-09"
Description: Terra Lambdas
Parameters:
    LambdaS3BucketName:
        Type: String
Resources:
    HelloWorldLambda:
        Type: AWS::Lambda::Function
        Properties:
            FunctionName: hello
            Runtime: java8
            Role: !GetAtt [ LambdaExecutionRole, Arn ]
            Handler: hello.ApiGatewayHandler::handleRequest
            Timeout: 15
            Code:
                S3Bucket: !Ref LambdaS3BucketName
                S3Key: hello.jar
    LambdaExecutionRole:
        Type: "AWS::IAM::Role"
        Properties:
          AssumeRolePolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Principal:
                  Service: lambda.amazonaws.com
                Action: sts:AssumeRole
    LambdaInvokePermission:
        Type: AWS::Lambda::Permission
        Properties:
            Action: lambda:InvokeFunction
            FunctionName: !GetAtt "HelloWorldLambda.Arn"
            Principal: apigateway.amazonaws.com
            SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestApi}/*/POST/"
    RestApi:
        Type: AWS::ApiGateway::RestApi
        Properties:
            Name: hello
            Description: "Hello world"
    ApiResource:
        Type: AWS::ApiGateway::Resource
        Properties:
          ParentId: !GetAtt [ RestApi, RootResourceId ]
          PathPart: hello
          RestApiId: !Ref RestApi
    apiGatewayDeployment:
        Type: "AWS::ApiGateway::Deployment"
        DependsOn:
            - "ApiGatewayMethod"
        Properties:
            RestApiId: !Ref "RestApi"
            StageName: prod
    ApiGatewayMethod:
        Type: AWS::ApiGateway::Method
        Properties:
            AuthorizationType: NONE
            HttpMethod: POST
            ResourceId: !GetAtt "RestApi.RootResourceId"
            RestApiId: !Ref RestApi
            Integration:
                Type: AWS_PROXY
                IntegrationHttpMethod: POST
                Uri: !Sub arn:aws:apigateway:us-east-1:lambda:path/2015-03-31/functions/${HelloWorldLambda.Arn}/invocations
